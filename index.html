<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Quiz Game</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="quiz.css" />
  </head>
  <body class="flex light-mode">
    <div class="wrapper">
      <div class="quiz-container">
        <div class="quiz-head">
          <button id="toggle-mode">
            <i class="fas fa-sun"></i>
          </button>
          <h1 class="quiz-title">Quiz Game</h1>
          <div class="quiz-score flex">
            <span id="correct-score"></span>/<span id="total-question"></span>
          </div>
        </div>

        <div class="quiz-body">
          <h2 class="quiz-question" id="question">
            <!-- What is the full <br />
            <span class="category">Geography</span> -->
          </h2>
          <ul class="quiz-options">
            <!-- <li>1. Http</li>
            <li>1. Http</li>
            <li>1. Http</li>
            <li>1. Http</li> -->
          </ul>
          <div id="result">
            <!-- reasult here -->
          </div>
        </div>

        <div class="quiz-foot">
          <button type="button" id="check-answer">check-answer</button>
          <button type="button" id="play-again">Play Again</button>
        </div>
      </div>
    </div>
  </body>
  <script src="quiz.js"></script>
</html>
